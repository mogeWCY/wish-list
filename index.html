<!DOCTYPE html>
<html lang="zh-CN-hans">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="scripts/dialog.css">
	<script src="scripts/template.js"></script>
</head>
<body>
	<header>
	    <span>愿望清单</span>
		<div class="header_user">
			<p>你好</p>
		</div>
	</header><!-- /header -->
<div class="content">
<div class="lists">
	<h2>任务库</h2>
	<ul>
		<li class="week">
        <span data-type="week">每周任务</span>
        <span class="num"></span>
		    <i class="edit" data-type='week'></i>
		</li>
		<li class="day">
        <span data-type="day">每日任务</span>
        <span class="num"></span>
        <i data-type='day' class="edit"></i>
    </li>
		<li class="comman">
        <span data-type="comman">普通任务</span>
        <span class="num"></span>
        <i class="edit" data-type='comman'></i>
		</li>
	</ul>
	<h2 class="parent_wish_list">
    <span data-type="wish">愿望库</span>
    <span class="num"></span>
    <i class="wish_list" data-type='wish'>+</i></h2>
</div>
<div class="tasks">
<h2 class="task_title">每日任务</h2>
<i class="fa fa-microphone fa-2x" id='voice'></i>
<ol class="task_list">
<script id="test" type="text/html">
  {{each childs as item}}
     {{if item.isFinshed==false}}
     	<li data-time={{item.time}} draggable="true">
            <input type="checkbox">
            <span class="task_content">{{item.name}}</span>
     	     	<span class="task_value">{{item.value}}</span>
     	<i class="fa fa-star fa-lg"></i>
     	</li>
     {{/if}}
   {{/each}}
</script>
</ol>
</div>
</div>
<ul id="menu" class="menu" title="自定义右键菜单">
    <li data-type='edit'>编辑</li>
    <li data-type='delete'>删除</li>
  </ul>
</body>
<script src="scripts/dialog.js"></script>
<script src='scripts/template.js'></script>
<script src='scripts/index.js'></script>
</html>
